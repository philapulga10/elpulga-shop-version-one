<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elpulga Shop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="./assets/css/base.css">
  <link rel="stylesheet" href="./assets/css/main.css">
  <link rel="stylesheet" href="./assets/fonts/fontawesome-free-5.15.3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="app">
    <header class="header">
      <div class="grid">
        <nav class="header__navbar">
          <ul class="header__navbar-list">
            <li class="header__navbar-item header__navbar-item--has-qr header__navbar-item--separate">
              Enter the store on the elpulga store app
              <div class="header__qr">
                <img class="header__qr-img" src="./assets/img/qr_code.png" alt="QR code">
                <div class="header__qr-apps">
                  <a href="#" class="header__qr-link">
                    <img class="header__qr-dowload-img" src="./assets/img/google-play.png" alt="Google Play">
                  </a>
                  <a href="#" class="header__qr-link">
                    <img class="header__qr-dowload-img" src="./assets/img/app-store.png" alt="App store">
                  </a>
                </div>
              </div>
            </li>
            <li class="header__navbar-item">
              <span class="header__navbar-title--no-pointer">Connection</span>
              <a href="#" class="header__navbar-icon-link">
                <i class="header__navbar-icon fab fa-facebook"></i>
              </a>
              <a href="#" class="header__navbar-icon-link">
                <i class="header__navbar-icon fab fa-instagram"></i>
              </a>
            </li>
          </ul>
          <ul class="header__navbar-list">
            <li class="header__navbar-item">
              <a href="#" class="header__navbar-item-link">
                <i class="header__navbar-icon fas fa-bell"></i>
                Notification
              </a>
            </li>
            <li class="header__navbar-item">
              <a href="#" class="header__navbar-item-link">
                <i class="header__navbar-icon far fa-question-circle"></i>
                Help
              </a>
            </li>
            <li class="header__navbar-item header__navbar-item--strong header__navbar-item--separate">Register</li>
            <li class="header__navbar-item header__navbar-item--strong">Log In</li>
          </ul>
        </nav>
      </div>
    </header>
    <footer class="footer"></footer>
  </div>
</body>

</html>
